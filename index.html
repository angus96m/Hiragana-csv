<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Word Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hiragana-container">
        <div id="a" class="hiragana-char">あ</div>
        <div id="i" class="hiragana-char">い</div>
        <div id="u" class="hiragana-char">う</div>
        <div id="e" class="hiragana-char">え</div>
        <div id="o" class="hiragana-char">お</div>
    </div>
    <div class="container">
        <label for="first-letter">Enter the first letter:</label>
        <input type="text" id="first-letter">
        <button id="search-btn">Search</button>
        <div id="results"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
